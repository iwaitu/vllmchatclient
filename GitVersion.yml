mode: ContinuousDeployment
branches:
  master:
    regex: ^master$|^main$
    increment: Patch
  release:
    regex: ^releases?[/-]
    increment: None
  feature:
    regex: ^features?[/-]
    increment: Minor
  hotfix:
    regex: ^hotfix(es)?[/-]
    increment: Patch
  develop:
    regex: ^dev(elop)?(ment)?$
    increment: Minor
major-version-bump-message: '\+semver:\s?(breaking|major)'
minor-version-bump-message: '\+semver:\s?(feature|minor)'
patch-version-bump-message: '\+semver:\s?(fix|patch)'