name: Release

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_PATH: 'Microsoft.Extensions.AI.VllmChatClient/Microsoft.Extensions.AI.VllmChatClient.csproj'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Read version from project file
      id: project_version
      shell: pwsh
      run: |
        [xml]$proj = Get-Content "${{ env.PROJECT_PATH }}"
        $version = $proj.Project.PropertyGroup.Version | Where-Object { $_ } | Select-Object -First 1
        if ([string]::IsNullOrWhiteSpace($version)) {
          Write-Error "Version not found in project file."
          exit 1
        }
        "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
        Write-Host "Using version: $version"

    - name: Create Git Tag
      id: tag
      run: |
        version="${{ steps.project_version.outputs.version }}"
        if git rev-parse "v$version" >/dev/null 2>&1; then
          echo "Tag v$version already exists."
          echo "created=false" >> $GITHUB_OUTPUT
        else
          git tag "v$version"
          git push origin "v$version"
          echo "created=true" >> $GITHUB_OUTPUT
        fi

    - name: Build and Pack
      run: |
        dotnet restore ${{ env.PROJECT_PATH }}
        dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore
        dotnet pack ${{ env.PROJECT_PATH }} --configuration Release --no-build --output ./artifacts

    - name: Create GitHub Release
      id: create_release
      if: steps.tag.outputs.created == 'true'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: "v${{ steps.project_version.outputs.version }}"
        release_name: "Release ${{ steps.project_version.outputs.version }}"
        body: |
          ## What's Changed
          Release version ${{ steps.project_version.outputs.version }}
          
          ### Installation
          ```bash
          dotnet add package Ivilson.AI.VllmChatClient --version ${{ steps.project_version.outputs.version }}
          ```
          
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ steps.project_version.outputs.version }}
        draft: false
        prerelease: false

    - name: Upload NuGet package to release
      uses: actions/upload-release-asset@v1
      if: steps.tag.outputs.created == 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifacts/Ivilson.AI.VllmChatClient.${{ steps.project_version.outputs.version }}.nupkg
        asset_name: Ivilson.AI.VllmChatClient.${{ steps.project_version.outputs.version }}.nupkg
        asset_content_type: application/zip
